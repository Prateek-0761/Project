<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Path & Resume Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase OTP + Google Login Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup,
      sendSignInLinkToEmail, 
      isSignInWithEmailLink, 
      signInWithEmailLink 
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    // ‚úÖ Your Firebase config (fixed storage bucket)
    const firebaseConfig = {
      apiKey: "AIzaSyCn3tkv-3zxVQsL9B5CH-HY_EF5ZiIlyE0",
      authDomain: "career-path-f6a73.firebaseapp.com",
      projectId: "career-path-f6a73",
      storageBucket: "career-path-f6a73.appspot.com",
      messagingSenderId: "833726282059",
      appId: "1:833726282059:web:e9a6b9156c4ff0bb1b10ce",
      measurementId: "G-T0G67MVGY7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // üîπ Google Login
    window.googleLogin = function() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          alert(`Welcome ${result.user.displayName}`);
          // ‚úÖ Redirect to career form page
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("careerFormSection").classList.remove("hidden");
        })
        .catch((error) => {
          console.error(error);
          alert("Error: " + error.message);
        });
    };

    // üîπ Send OTP / Magic Link
    window.sendOTP = function() {
      const email = document.getElementById("otpEmail").value;
      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      const actionCodeSettings = {
        url: "https://personalizedcareerpath.pages.dev/", // ‚úÖ updated domain
        handleCodeInApp: true
      };

      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          window.localStorage.setItem("emailForSignIn", email);
          alert("‚úÖ OTP link sent! Check your email inbox.");
        })
        .catch((error) => {
          console.error(error);
          alert("‚ùå Error: " + error.message);
        });
    };

    // üîπ Handle OTP login when user clicks link
    if (isSignInWithEmailLink(auth, window.location.href)) {
      let email = window.localStorage.getItem("emailForSignIn");
      if (!email) {
        email = window.prompt("Please provide your email for confirmation");
      }
      signInWithEmailLink(auth, email, window.location.href)
        .then((result) => {
          alert("üéâ Login successful! Welcome " + email);
          window.localStorage.removeItem("emailForSignIn");
          // ‚úÖ Redirect to career form page
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("careerFormSection").classList.remove("hidden");
        })
        .catch((error) => {
          console.error(error);
          alert("‚ùå Error: " + error.message);
        });
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-blue-900 mb-4">Career Path & Resume Assistant</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Transform your career journey with our AI-powered assistant. Get personalized insights, 
        ATS optimization scores, and tailored roadmaps to land your dream job.
      </p>
    </header>

    <!-- üîë Login Section -->
    <div id="loginSection" class="bg-white rounded-xl shadow-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Login</h2>
      <!-- Email OTP login -->
      <input type="email" id="otpEmail" placeholder="Enter your email" 
             class="w-full px-4 py-2 border rounded mb-3"/>
      <button onclick="sendOTP()" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded mb-3">
        Send OTP to Email
      </button>

      <!-- Google Login -->
      <button onclick="googleLogin()" 
              class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded">
        Sign in with Google
      </button>
    </div>

    <!-- Main Form (hidden until login) -->
    <div id="careerFormSection" class="bg-white rounded-xl shadow-lg p-8 mb-8 hidden">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Tell Us About Yourself</h2>
      <form id="careerForm" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name *</label>
            <input type="text" id="name" name="name" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>
        <!-- rest of your form remains unchanged -->
      </form>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="hidden">
      <!-- unchanged results section -->
    </div>
  </div>

  <script>
    document.getElementById('careerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Analyzing...';
      submitBtn.disabled = true;
      setTimeout(() => {
        document.getElementById('careerForm').parentElement.style.display = 'none';
        document.getElementById('resultsSection').classList.remove('hidden');
        document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }, 2000);
    });

    function resetForm() {
      document.getElementById('careerForm').reset();
      document.getElementById('careerForm').parentElement.style.display = 'block';
      document.getElementById('resultsSection').classList.add('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
